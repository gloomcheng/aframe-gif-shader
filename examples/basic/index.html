<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width"
    />
    <title>A-Frame GIF Shader - Basic</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="/dist/aframe-gif-shader.js"></script>
  </head>
  <body>
    <a-scene renderer="colorManagement: true;">
      <!-- assets -->
      <a-assets timeout="30000">
        <img id="nyancat" src="nyancat.gif" crossorigin="anonymous" />
        <img id="pusheen" src="pusheen.gif" crossorigin="anonymous" />
        <img id="banana" src="banana.gif" crossorigin="anonymous" />
      </a-assets>

      <a-entity position="0 0 -5">
        <!-- pusheen -->
        <a-entity
          geometry="primitive:box;width:1.5;height:1.5;depth:1.5;"
          position="-1.2 4.625 -1"
          gif-shader="src:#pusheen"
          animation="property: rotation; dur: 10000;to: 0 360 0; loop: true; easing: linear;"
        ></a-entity>
        <a-entity
          geometry="primitive:plane;width:2;height:2;"
          position="-1.2 2.375 -1"
          gif-shader="src:#pusheen;color:orange;"
        ></a-entity>
        <a-entity
          geometry="primitive:circle;segments:64"
          position="-1.2 0.125 -1"
          gif-shader="src:#pusheen;opacity:0.2;color:blue"
        ></a-entity>
        <!-- banana -->
        <a-entity
          geometry="primitive:plane;width:2;height:2;"
          position="-1.2 -2.125 -1"
          gif-shader="src:#banana;repeat:2 2;alphaTest:0.5;"
        ></a-entity>
        <a-entity
          geometry="primitive:plane;width:2;height:2;"
          position="1.2 -2.125 -1"
          gif-shader="src:#banana;alphaTest:0.5;"
        ></a-entity>
        <!-- nyancat -->
        <a-entity
          geometry="primitive:circle;segments:5;radius:1.2;"
          position="1.2 4.625 -1"
          gif-shader="src:#nyancat;opacity:0.5;"
        ></a-entity>
        <a-entity rotation="0 0 0" position="1.2 2.25 -1">
          <a-entity
            geometry="primitive:cylinder; height:1.5;radius:1;"
            gif-shader="src:#nyancat"
            animation="property:rotation; dur:5000;to:0 360 0; loop:true; easing:linear;"
          ></a-entity>
        </a-entity>
        <a-entity
          geometry="primitive:box;width:1.5;height:1.5;depth:1.5;"
          position="1.2 0.125 -1"
          gif-shader="src:#nyancat;color:green"
        ></a-entity>
      </a-entity>
      <!-- sky -->
      <a-sky color="pink"></a-sky>
    </a-scene>
  </body>
</html>
